<html>
    <head>
        <style>
            #Occupation{
                width: 150px;
            }
            #Experience{
                width: 150px;
            }
        </style>
        <title>ASSIGNMENT-3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            First Name:<br> <input type="text" id="fname" name="firstname"><br><br>
            Last Name:<br> <input type="text" id="lname" name="lastname"><br><br>
            Email:<br><input type="email" id="emailid" name="emailAddress"><br><br>
            Contact Number: <br><input type="number" id="contactno" name="contact"><br><br>
            Address:<br> <textarea id="Address" name="Address"> </textarea><br><br>
            Username:<br> <input type="text" id="user" name="uname"><br><br>
            Password:<br><input type="password" id="pwd" name="userpwd"><br><br>
            
            Gender:<br><input type="radio" id="male" name="gender" value="male">Male<br>
            <input type="radio" id="female" name="gender" value="female">Female<br><br>
            
            Qualification:<br> 
            <select id="Occupation" name="Occupation">
                <option label="--Select-- "></option>
            </select><br><br>
            
            Experience:<br>
            <select id="Experience" name="Experience">
                <option label="--Select-- "></option>
            </select><br><br>
            
            Coding Languages:<br>
            <input type="checkbox" id="Clanguages" name="CodeLanguages"> C/C++<br>
            <input type="checkbox" id="Clanguages" name="CodeLanguages"> Java<br>
            <input type="checkbox" id="Clanguages" name="CodeLanguages"> C#<br>
            <input type="checkbox" id="Clanguages" name="CodeLanguages"> PHP<br>
            <input type="checkbox" id="Clanguages" name="CodeLanguages"> Python<br><br>
            
            <input type="submit" value="submit">
        </form>
    </body>
</html>
